<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <script type="text/javascript" th:src="@{/js/tailwind/tailwind.min.js}"></script>
    <style>
        /* 부들부들 떨리는 애니메이션 */
        @keyframes shake {
            0% { transform: translateX(0); }
            10% { transform: translateY(-3px); }
            20% { transform: translateX(-3px); }
            30% { transform: translateY(4px); }
            40% { transform: translateX(3px); }
            50% { transform: translateY(3px); }
            60% { transform: translateX(-4px); }
            70% { transform: translateY(3px); }
            80% { transform: translateX(5px); }
            70% { transform: translateY(-3px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.6s ease-in-out infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg text-center shake">
        <!-- 아이콘 -->
        <div class="text-red-500 text-6xl shake shake">
            ⚠️  
        </div>
        <div class="text-red-500 text-6xl shake">
            o(≧口≦)oo
        </div>
        
        <!-- 상태 코드 및 메시지 -->
        <h1 class="text-4xl font-bold text-gray-800 mt-4" >[[${statusCode}]]</h1>
        <p class="text-lg text-gray-600 mt-2" >[[${statusMessage}]]</p>

        <!-- 기타 오류 메시지 -->
        <p class="text-gray-500 mt-4" >
            [[${requestUri}]]
        </p>

        <!-- 홈으로 이동 버튼 -->
        <a th:href="@{/Index.html}" class="inline-block bg-blue-500 text-white text-lg font-semibold py-2 px-6 rounded-lg mt-6 hover:bg-blue-600 transition duration-300 shake">
            홈으로 돌아가기
        </a>
    </div>
</body>
</html>
