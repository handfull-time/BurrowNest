<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{Admin/Common/AdminLayout}">

    <th:block layout:fragment="title">이용 통계</th:block>

    <th:block layout:fragment="css"></th:block>

    <div layout:fragment="content">
        <!-- 회원 검색 -->
        <div class="bg-white shadow p-6 rounded-md mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">이용 통계</h2>
            <div class="mb-4 flex space-x-4">
            
		        <div class="flex items-center">
		            <label for="startDate" class="ml-2 text-gray-700 text-sm font-bold">시작</label>
		            <input type="date" id="startDate" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
		            	th:value="${#temporals.format(T(java.time.LocalDate).now().withDayOfMonth(1), 'yyyy-MM-dd')}">
		        </div>
		        <div class="flex items-center">
		            <label for="endDate" class="ml-2 text-gray-700 text-sm font-bold">종료</label>
		            <input type="date" id="endDate" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
		             	th:value="${#temporals.format(T(java.time.LocalDate).now().minusDays(1), 'yyyy-MM-dd')}">
		        </div>
                <input type="text" id="searchId" placeholder="? 응 ?"
                       class="border p-2 rounded w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-600">
                <button type="button" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700" onclick="search()">검색</button>
            </div>
        </div>

        <!-- 회원 목록 -->
        <div id="ResultList"></div>
    </div>

    <th:block layout:fragment="script">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            search();
        });
        
        
        async function search(){
        	
        };
    </script>
    </th:block>

</div>
