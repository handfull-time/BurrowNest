    const userMenuButton = document.getElementById("userMenuButton");
    const userMenu = document.getElementById("userMenu");
    const menuItems = document.querySelectorAll(".menuItem");

    function toggleMenu() {
        if (userMenu.classList.contains("hidden")) {
            userMenu.classList.remove("hidden");
            setTimeout(() => {
                userMenu.classList.add("opacity-100", "scale-100");
                userMenu.classList.remove("opacity-0", "scale-95");
            }, 10);
        } else {
            closeMenu();
        }
    }

    function closeMenu() {
        userMenu.classList.remove("opacity-100", "scale-100");
        userMenu.classList.add("opacity-0", "scale-95");
        setTimeout(() => userMenu.classList.add("hidden"), 200);
    }

    // ì‚¬ìš©ì ì•„ì´ì½˜ í´ë¦­ ì‹œ ë©”ë‰´ í† ê¸€
    userMenuButton.addEventListener("click", toggleMenu);

    // ë©”ë‰´ í•­ëª© í´ë¦­ ì‹œ ë‹«ê¸°
    menuItems.forEach(item => {

    async function doSearchList(url, options, targetId) {
        const container = document.getElementById(targetId);
		container.src = "about:blank";

        if (!container) {
            throw new Error(`ëŒ€ìƒ ID(${targetId})ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
        }

        const loading = document.getElementById("loadingOverlay");
        if (loading) loading.classList.remove("hidden");

        try {
            const response = await apiRequest(url, options);
            if (!response.ok) {
                throw new Error(`HTTP ì˜¤ë¥˜ ë°œìƒ: ${response.status} ${response.statusText}`);
            }

            const html = await response.text();
            container.innerHTML = html;

            container.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");

                if (oldScript.src) {
                    newScript.src = oldScript.src;
                } else {
                    newScript.textContent = oldScript.textContent;
                }

                [...oldScript.attributes].forEach(attr => {
                    newScript.setAttribute(attr.name, attr.value);
                });

                oldScript.remove();
                document.body.appendChild(newScript);
            });

        } catch (error) {
            console.error("ì—ëŸ¬ ë°œìƒ:", error);
        } finally {
            if (loading) loading.classList.add("hidden");
        }
    }
