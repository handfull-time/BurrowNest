	        token: /*[[${unique.token}]]*/ null,
	        rsaId: /*[[${unique.rsaId}]]*/ null
	    };
	    
	    try {
	        const response = await fetch(/*[[@{/Auth/Login.json}]]*/ null, {
	            method: "POST",
	            headers: { "Content-Type": "application/json" },
	            body: JSON.stringify(requestData),
	            credentials: "include"
	        });
